<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background-color: #000000;
      color: #00ffd5;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      animation: fadeInDown 1s ease-out;
    }
    .shop-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 2rem;
    }
    .product {
      background: #1b1b1b;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 200px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 255, 213, 0.3);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .product img:hover {
      transform: scale(1.05);
    }
    .product h3 {
      margin-top: 0.8rem;
      color: #00ffd5;
      font-size: 1.1rem;
    }
    .product p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      color: #ccc;
    }
    .product button {
      background-color: #00ffd5;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }
    .product button:hover {
      background-color: #00c7ab;
    }
    .checkout {
      display: none;
      text-align: center;
      padding: 3rem;
    }
    .checkout button {
      background-color: #25D366;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .checkout button:hover {
      background-color: #1ebc59;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>alwaysanan.site</header>

<div class="shop-container" id="shop">
  <div class="product">
    <a href="#" onclick="checkout('Product 1', '100000')">
      <img src="https://cdn.pterodactyl.io/logos/new/pterodactyl_logo_transparent.png" alt="Panel Ram Unlimited" />
      <h3>Panel Ram Unlimited</h3>
      <p>Rp 10.000/Bulan</p>
    </a>
    <button onclick="checkout('Panel Ram Unlimited', '10000')">Beli</button>
  </div>
  <div class="product">
    <a href="#" onclick="checkout('Panel Ram 7 Gb', '7000')">
      <img src="https://cdn.pterodactyl.io/logos/new/pterodactyl_logo_transparent.png" alt="Panel Ram 7 Gb" />
      <h3>Panel Ram 7 Gb</h3>
      <p>Rp 7.000/Bulan</p>
    </a>
    <button onclick="checkout('Panel Ram 7 Gb', '7000')">Beli</button>
  </div>
  <div class="product">
    <a href="#" onclick="checkout('Panel Ram 6 Gb', '6000')">
      <img src="https://cdn.pterodactyl.io/logos/new/pterodactyl_logo_transparent.png" alt="Panel Ram 6 Gb" />
      <h3>Panel Ram 6 Gb</h3>
      <p>Rp 6.000/Bulan</p>
    </a>
    <button onclick="checkout('Panel Ram 6 Gb', '6000')">Beli</button>
  </div>
  <div class="product">
    <a href="#" onclick="checkout('Panel Ram 5 Gb', '5000')">
      <img src="https://cdn.pterodactyl.io/logos/new/pterodactyl_logo_transparent.png" alt="Panel Ram 5 Gb" />
      <h3>Panel Ram 5 Gb</h3>
      <p>Rp 5.000/Bulan</p>
    </a>
    <button onclick="checkout('Reseller Panel Private', '15000')">Beli</button>
  </div>
  <div class="product">
    <a href="#" onclick="checkout('Reseller Panel Private', '15000')">
      <img src="https://cdn.pterodactyl.io/logos/new/pterodactyl_logo_transparent.png" alt="Reseller Panel Private" />
      <h3>Reseller Panel Private</h3>
      <p>Rp 15.000/Bulan</p>
    </a>
    <button onclick="checkout('Product 5', '15000')">Beli</button>
  </div>
  <div class="product">
    <a href="#" onclick="checkout('Admin Panel', '20000')">
      <img src="https://cdn.pterodactyl.io/logos/new/pterodactyl_logo_transparent.png" alt="Admin Panel" />
      <h3>Admin Panel</h3>
      <p>Rp 20.000/Bulan</p>
    </a>
    <button onclick="checkout('Admin Panel', '20000')">Beli</button>
  </div>
</div>

<div class="checkout" id="checkout">
  <h2 id="selected-product"></h2>
  <p id="product-price"></p>
  <button onclick="pay()">Bayar Sekarang</button>
</div>

<script>
  let selectedProduct = '';
  let productPrice = '';

  function checkout(product, price) {
    document.getElementById('shop').style.display = 'none';
    document.getElementById('checkout').style.display = 'block';
    document.getElementById('selected-product').innerText = `Produk: ${product}`;
    document.getElementById('product-price').innerText = `Harga: Rp ${price}`;
    selectedProduct = product;
    productPrice = price;
  }

  function pay() {
    const message = `Halo, saya ingin membeli ${selectedProduct} dengan harga Rp ${productPrice}.`;
    const url = `https://wa.me/6285842763915?text=${encodeURIComponent(message)}`;
    window.location.href = url;
  }

  window.onload = function () {
    alert('Selamat datang di alwaysanan.site! Selamat berbelanja ðŸ˜Š.');
  }
</script>

</body>
</html>
