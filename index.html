<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about anan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="judul">about anan</h1>
  <p id="paragraf">Kuy kita cari tahu, klik tombol di bawah ini.</p>

  <!-- Tambahan tiga tombol -->
  <div class="button-container">
    <button id="profil">PROFIL</button>
    <button id="contact">CONTACT</button>

  <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video YouTube Persegi Panjang</title>
    <style>
        /* Menjadikan video berbentuk persegi panjang */
        .video-container {
            position: relative;
            width: 80%; /* Lebar 80% dari layar */
            max-width: 900px; /* Batas maksimal lebar */
            margin: auto;
            overflow: hidden;
            padding-top: 45%; /* Rasio aspek 16:9 */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px; /* Membuat sudut melengkung */
        }
    </style>
</head>
<body>

    <h1 align="center">SCRIPT CPANEL V4</h1>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/UZKZCcLka4I" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
