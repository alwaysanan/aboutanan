<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang Belanja - alwaysanan.site</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .btn-icon {
      @apply w-8 h-8 flex items-center justify-center rounded-full transition;
    }
    .btn-icon svg {
      @apply w-5 h-5;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <header class="p-6 flex justify-between items-center bg-gray-800 shadow-lg sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-blue-400">alwaysanan.site</h1>
    <a href="index.html" class="text-sm bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-full font-semibold transition">‚Üê Kembali</a>
  </header>

  <!-- Konten Keranjang -->
  <main class="px-6 md:px-16 py-10">
    <div class="max-w-3xl mx-auto bg-gray-800 rounded-2xl p-6 shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-blue-400">üõí Keranjang Belanja</h2>
      
      <ul id="listKeranjang" class="space-y-4 text-gray-200"></ul>

      <div class="text-right font-semibold mt-6 text-lg">
        Total: Rp<span id="totalHarga">0</span>
      </div>

      <div class="text-center mt-6">
        <a id="tombolCheckout"
           href="#"
           target="_blank"
           class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full font-semibold shadow transition">
          Bayar via WhatsApp
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-400 border-t border-gray-700">
    &copy; 2025 alwaysanan.site. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    let keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];

    function simpanKeranjang() {
      localStorage.setItem("keranjang", JSON.stringify(keranjang));
    }

    function updateJumlah(nama, aksi) {
      const index = keranjang.findIndex(p => p.nama === nama);
      if (index !== -1) {
        if (aksi === 'tambah') keranjang[index].jumlah += 1;
        if (aksi === 'kurang') keranjang[index].jumlah -= 1;

        if (keranjang[index].jumlah <= 0) {
          keranjang.splice(index, 1);
        }

        simpanKeranjang();
        renderKeranjang();
      }
    }

    function hapusProduk(nama) {
      keranjang = keranjang.filter(p => p.nama !== nama);
      simpanKeranjang();
      renderKeranjang();
    }

    function renderKeranjang() {
      const list = document.getElementById('listKeranjang');
      const totalEl = document.getElementById('totalHarga');
      let totalHarga = 0;
      list.innerHTML = '';

      if (keranjang.length === 0) {
        list.innerHTML = '<p class="text-center text-gray-400">Keranjang kosong.</p>';
        document.getElementById('tombolCheckout').href = "#";
        totalEl.textContent = "0";
        return;
      }

      keranjang.forEach(item => {
        const jumlah = item.jumlah || 1;
        const subtotal = item.harga * jumlah;
        totalHarga += subtotal;

        const li = document.createElement('li');
        li.className = "flex justify-between items-center bg-gray-700 px-4 py-3 rounded-lg shadow";

        li.innerHTML = `
          <div>
            <div class="font-semibold">${item.nama}</div>
            <div class="text-sm text-gray-300">Rp${item.harga.toLocaleString()} x ${jumlah} = Rp${subtotal.toLocaleString()}</div>
          </div>
          <div class="flex gap-2 items-center">
            <button onclick="updateJumlah('${item.nama}', 'kurang')" class="btn-icon bg-red-500 hover:bg-red-600 text-white shadow">
              <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
              </svg>
            </button>
            <span class="font-bold w-6 text-center">${jumlah}</span>
            <button onclick="updateJumlah('${item.nama}', 'tambah')" class="btn-icon bg-green-500 hover:bg-green-600 text-white shadow">
              <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
              </svg>
            </button>
            <button onclick="hapusProduk('${item.nama}')" class="btn-icon bg-gray-600 hover:bg-gray-500 text-white shadow">
              <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4H9v3H5m14 0H5" />
              </svg>
            </button>
          </div>
        `;
        list.appendChild(li);
      });

      totalEl.textContent = totalHarga.toLocaleString();

      const pesanWA = `Halo admin, saya ingin beli:%0A${
        keranjang.map(i =>
          `- ${i.nama} (x${i.jumlah || 1}) Rp${(i.harga * (i.jumlah || 1)).toLocaleString()}`
        ).join('%0A')
      }%0ATotal: Rp${totalHarga.toLocaleString()}`;

      document.getElementById('tombolCheckout').href = `https://wa.me/6283191854894?text=${pesanWA}`;
    }

    // Konversi item tanpa jumlah ke default 1
    keranjang = keranjang.map(p => ({ ...p, jumlah: p.jumlah || 1 }));
    renderKeranjang();
  </script>
</body>
</html>
