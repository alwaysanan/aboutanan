<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <!-- Import Font Awesome & AOS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        /* Styling umum */
        body {
            width: 100%;
            min-height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Box pembayaran */
        .payment-box {
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(58, 211, 3, 0.5);
        }

        .payment-box label, 
        .payment-box input, 
        .payment-box select, 
        .payment-box button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: rgb(58, 211, 3);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(58, 211, 3, 0.8);
        }

        /* QR Code */
        .qr-code {
            margin-top: 15px;
            display: none;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .payment-container {
            margin-top: 50px;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Payment Page</h1>
    <div class="payment-container">
        <h2>Purchased Products:</h2>
        <p><b>Product name:</b> <span id="nama-produk">Loading...</span></p>
        <p><b>Harga:</b> <span id="harga-produk">Loading...</span></p>

        <h3>Select Payment Method:</h3>
        <select id="metode-pembayaran">
            <option value="QRIS">QRIS</option>
            <option value="Dana">Dana</option>
            <option value="GoPay">GoPay</option>
            <option value="OVO">OVO</option>
        </select>

        <button class="buy-button" onclick="bayar()">Pay Now</button>
    </div>

    <script>
        // Ambil data produk dari localStorage
        const produkTerpilih = JSON.parse(localStorage.getItem("produkTerpilih"));

        // Tampilkan data di halaman
        if (produkTerpilih) {
            document.getElementById("nama-produk").innerText = produkTerpilih.nama;
            document.getElementById("harga-produk").innerText = "Rp" + produkTerpilih.harga;
        } else {
            document.getElementById("nama-produk").innerText = "Tidak ada produk yang dipilih.";
            document.getElementById("harga-produk").innerText = "-";
        }

        function bayar() {
            const metode = document.getElementById("metode-pembayaran").value;
            const amount = produkTerpilih ? produkTerpilih.harga : "0"; // Pastikan harga terbaca
            
            // Nomor WhatsApp Admin (Ganti dengan nomor Anda)
            let nomorWA = "27622887696"; 

            // Buat pesan untuk WhatsApp
            let pesan = encodeURIComponent(`Hello, I would like to make a payment of Rp${amount} through ${metode} for the product: ${produkTerpilih.nama}.`);
            let waLink = `https://wa.me/${nomorWA}?text=${pesan}`;

            // Redirect ke WhatsApp
            window.location.href = waLink;
        }
    </script>

</body>
</html>

</body>
