<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - AnanShop</title>
    
    <!-- Import Font & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Import Font */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap");

        /* Styling Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        /* Box Pembayaran */
        .payment-box {
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(58, 211, 3, 0.5);
            transition: 0.3s;
        }

        .payment-box:hover {
            box-shadow: 0px 4px 15px rgba(58, 211, 3, 0.8);
        }

        h2 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        .payment-box label,
        .payment-box input,
        .payment-box select,
        .payment-box button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        select option {
            color: black;
        }

        button {
            background: linear-gradient(45deg, #00ff00, #007bff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #007bff, #00ff00);
            transform: scale(1.05);
        }

        /* QR Code */
        .qr-code {
            display: none;
            margin-top: 15px;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        /* Responsif */
        @media (max-width: 400px) {
            .payment-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="payment-box">
        <h2>Pembayaran</h2>
        <p><b>Nama Produk:</b> <span id="nama-produk">Loading...</span></p>
        <p><b>Harga:</b> <span id="harga-produk">Loading...</span></p>

        <label for="metode-pembayaran">Pilih Metode Pembayaran:</label>
        <select id="metode-pembayaran" onchange="updatePaymentInfo()">
            <option value="Pilih Pembayaran">Pilih Pembayaran</option>
            <option value="Dana">Dana</option>
            <option value="GoPay">GoPay</option>
            <option value="OVO">OVO</option>
            <option value="QRIS">QRIS</option>
        </select>

        <div id="payment-info">
            <p id="nomor-pembayaran"></p>
        </div>

        <div id="qr-code" class="qr-code">
            <p>Silakan scan QRIS berikut untuk membayar:</p>
            <img id="qr-image" src="https://files.catbox.moe/mm0om9.jpg" alt="QR Code">
        </div>

        <button onclick="bayar()">Bayar Sekarang</button>
    </div>

    <script>
        // Ambil data produk dari localStorage
        const produkTerpilih = JSON.parse(localStorage.getItem("produkTerpilih"));

        // Tampilkan data di halaman
        if (produkTerpilih) {
            document.getElementById("nama-produk").innerText = produkTerpilih.nama;
            document.getElementById("harga-produk").innerText = "Rp" + produkTerpilih.harga;
        } else {
            document.getElementById("nama-produk").innerText = "Tidak ada produk yang dipilih.";
            document.getElementById("harga-produk").innerText = "-";
        }

        function updatePaymentInfo() {
            const metode = document.getElementById("metode-pembayaran").value;
            const nomorPembayaran = {
                "Pilih Pembayaran": "Pembayaran Belum Dipilih",
                "Dana": "0895428251533 (Dana)",
                "GoPay": "0895428251533 (GoPay)",
                "OVO": "0895428251533 (OVO)"
            };

            if (metode === "QRIS") {
                document.getElementById("qr-code").style.display = "block";
                document.getElementById("nomor-pembayaran").innerHTML = "";
            } else {
                document.getElementById("qr-code").style.display = "none";
                document.getElementById("nomor-pembayaran").innerHTML = 
                    `Silakan transfer ke nomor berikut: <br><b>${nomorPembayaran[metode]}</b>`;
            }
        }

        function bayar() {
            const metode = document.getElementById("metode-pembayaran").value;
            const amount = produkTerpilih ? produkTerpilih.harga : "0"; // Pastikan harga terbaca
            
            let nomorWA = "27622887696"; // Ganti dengan nomor admin Anda

            let pembayaranInfo = metode === "QRIS" 
                ? "Silakan scan QR Code pada halaman pembayaran." 
                : document.getElementById("nomor-pembayaran").innerText;

            let pesan = `Halo, saya ingin melakukan pembayaran sebesar Rp${amount} melalui ${metode} untuk produk: ${produkTerpilih.nama}.\n\n` +
                        `ðŸ”— *Info Pembayaran*: ${pembayaranInfo}\n\n` +
                        `Tolong konfirmasi pesanan saya. Terima kasih!`;

            let waLink = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;

            window.location.href = waLink;
        }
    </script>

</body>
</html>
