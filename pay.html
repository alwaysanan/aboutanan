    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .payment-box {
            width: 320px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(58, 211, 3, 0.5);
        }

        .payment-box label, 
        .payment-box input, 
        .payment-box select, 
        .payment-box button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: rgb(58, 211, 3);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(58, 211, 3, 0.8);
        }

        /* Styling untuk QR Code */
        .qr-code {
            display: none;
            margin-top: 10px;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="payment-box">
        <h3>Produk yang Dibeli:</h3>
        <p><b>Nama Produk:</b> <span id="nama-produk">Loading...</span></p>
        <p><b>Harga:</b> <span id="harga-produk">Loading...</span></p>

        <label for="metode-pembayaran">Pilih Metode Pembayaran:</label>
        <select id="metode-pembayaran" onchange="updatePaymentInfo()">
            <option value="QRIS">QRIS</option>
            <option value="Dana">Dana</option>
            <option value="GoPay">GoPay</option>
            <option value="OVO">OVO</option>
        </select>

        <div id="payment-info">
            <p id="nomor-pembayaran"></p>
        </div>

        <div id="qr-code" class="qr-code">
            <p>Silakan scan QRIS berikut untuk melakukan pembayaran:</p>
            <img id="qr-image" src="https://files.catbox.moe/mm0om9.jpg" alt="QR Code">
        </div>

        <button onclick="bayar()">Bayar Sekarang</button>
    </div>

    <script>
        // Ambil data produk dari localStorage
        const produkTerpilih = JSON.parse(localStorage.getItem("produkTerpilih"));

        // Tampilkan data di halaman
        if (produkTerpilih) {
            document.getElementById("nama-produk").innerText = produkTerpilih.nama;
            document.getElementById("harga-produk").innerText = "Rp" + produkTerpilih.harga;
        } else {
            document.getElementById("nama-produk").innerText = "Tidak ada produk yang dipilih.";
            document.getElementById("harga-produk").innerText = "-";
        }

        function updatePaymentInfo() {
            const metode = document.getElementById("metode-pembayaran").value;
            const nomorPembayaran = {
                "Dana": "089912345678 (Dana)",
                "GoPay": "081234567890 (GoPay)",
                "OVO": "085678901234 (OVO)"
            };

            if (metode === "QRIS") {
                document.getElementById("qr-code").style.display = "block";
                document.getElementById("nomor-pembayaran").innerHTML = "";
            } else {
                document.getElementById("qr-code").style.display = "none";
                document.getElementById("nomor-pembayaran").innerHTML = 
                    `Silakan transfer ke nomor berikut: <br><b>${nomorPembayaran[metode]}</b>`;
            }
        }

        function bayar() {
            const metode = document.getElementById("metode-pembayaran").value;
            const amount = produkTerpilih ? produkTerpilih.harga : "0"; // Pastikan harga terbaca
            
            let nomorWA = "27622887696"; // Ganti dengan nomor admin Anda

            let pembayaranInfo = metode === "QRIS" 
                ? "Silakan scan QR Code pada halaman pembayaran." 
                : document.getElementById("nomor-pembayaran").innerText;

            let pesan = `Hello, I would like to make a payment of Rp${amount} through ${metode} for the product: ${produkTerpilih.nama}.\n\n` +
                        `ðŸ”— *Info Pembayaran*: ${pembayaranInfo}\n\n` +
                        `Tolong konfirmasi pesanan saya. Terima kasih!`;

            let waLink = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;

            window.location.href = waLink;
        }
    </script>
