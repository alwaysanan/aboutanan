<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <!-- Import Font Awesome & AOS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        /* Styling umum */
        body {
            width: 100%;
            min-height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Box pembayaran */
        .payment-box {
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(58, 211, 3, 0.5);
        }

        .payment-box label, 
        .payment-box input, 
        .payment-box select, 
        .payment-box button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: rgb(58, 211, 3);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(58, 211, 3, 0.8);
        }

        /* QR Code */
        .qr-code {
            margin-top: 15px;
            display: none;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="payment-box">
        <label for="amount">Payment Amount (Rp):</label>
        <input type="number" id="amount" placeholder="Enter the amount">

        <label for="metode-pembayaran">Select Payment Method:</label>
        <select id="metode-pembayaran" onchange="updatePaymentInfo()">
            <option value="QRIS">QRIS</option>
            <option value="Dana">Dana</option>
            <option value="GoPay">GoPay</option>
            <option value="OVO">OVO</option>
        </select>

        <button onclick="processPayment()">Pay Now</button>

        <div id="qr-code" class="qr-code">
            <p>Please scan the following QRIS to make a payment:</p>
            <img id="qr-image" src="https://files.catbox.moe/mm0om9.jpg" alt="QR Code">
        </div>

        <div id="payment-info" class="payment-info">
            <p id="payment-text"></p>
        </div>
    </div>

    <script>
        function updatePaymentInfo() {
            let metode = document.getElementById("metode-pembayaran").value;
            let qrCodeDiv = document.getElementById("qr-code");
            let paymentInfoDiv = document.getElementById("payment-info");
            let paymentText = document.getElementById("payment-text");

            if (metode === "QRIS") {
                qrCodeDiv.style.display = "block";
                paymentInfoDiv.style.display = "none";
            } else {
                qrCodeDiv.style.display = "none";
                paymentInfoDiv.style.display = "block";

                let nomorPembayaran = {
                    "Dana": "0895428251533 (Dana)",
                    "GoPay": "0895428251533 (GoPay)",
                    "OVO": "0895428251533 (OVO)"
                };

                paymentText.innerHTML = "Please transfer to the following number: <br><b>" + nomorPembayaran[metode] + "</b>";
            }
        }

        function processPayment() {
            let metode = document.getElementById("metode-pembayaran").value;
            let jumlah = document.getElementById("amount").value;

            if (!jumlah || jumlah <= 0) {
                alert("Enter a valid payment amount!");
                return;
            }

            let nomorWA = "27622887696"; // Ganti dengan nomor admin Anda
            let pesan = encodeURIComponent("Hello, I would like to make a payment of Rp" + amount + " through " + metode);
            let waLink = "https://wa.me/" + nomorWA + "?text=" + pesan;

            window.open(waLink, "_blank");
        }
    </script>

</body>
</html>
