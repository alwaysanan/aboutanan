<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alwaysanan.site - Suntik Followers & Likes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white transition-all duration-300">

  <!-- Header -->
  <header class="p-6 flex justify-between items-center shadow-lg bg-gray-800 sticky top-0 z-50">
    <h1 class="text-3xl font-bold text-blue-400">alwaysanan.site</h1>
    <nav>
      <a href="keranjang.html" aria-label="Keranjang" class="hover:text-blue-400 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-white hover:text-blue-400 transition duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.6 8M17 13l1.6 8M6 21h12" />
        </svg>
      </a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="text-center py-16 px-4 fade-in">
    <h2 class="text-4xl font-bold mb-4 text-white">Suntik Followers & Likes Instan</h2>
    <p class="text-lg text-gray-300 max-w-xl mx-auto">Dapatkan followers & like secara cepat dan terpercaya untuk Instagram, TikTok & WhatsApp Channel.</p>
  </section>

  <!-- Banner Promo -->
  <section class="bg-blue-900 text-white py-6 px-4 text-center fade-in">
    <h3 class="text-xl font-semibold">ðŸŽ‰ Promo Minggu Ini</h3>
    <p class="text-sm">Diskon hingga 20% untuk followers TikTok & saluran WhatsApp!</p>
  </section>

  <!-- Filter Kategori -->
  <section class="text-center my-8 fade-in">
    <h3 class="text-xl font-semibold mb-4 text-blue-400">ðŸ“± Pilih Platform</h3>
    <div class="flex justify-center gap-4 flex-wrap">
      <button onclick="filterProduk('all')" class="bg-gray-700 px-4 py-2 rounded-full hover:bg-gray-600">Semua</button>
      <button onclick="filterProduk('ig')" class="bg-gray-700 px-4 py-2 rounded-full hover:bg-gray-600">Instagram</button>
      <button onclick="filterProduk('tt')" class="bg-gray-700 px-4 py-2 rounded-full hover:bg-gray-600">TikTok</button>
      <button onclick="filterProduk('wa')" class="bg-gray-700 px-4 py-2 rounded-full hover:bg-gray-600">WhatsApp</button>
    </div>
  </section>

  <!-- Daftar Produk -->
  <section id="produkList" class="px-6 md:px-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 py-12 fade-in">
    <!-- Akan diisi JavaScript -->
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-400 border-t border-gray-700">
    &copy; 2025 alwaysanan.site. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const daftarProduk = [
      { id: 'ig', nama: 'Instagram Followers 1K', harga: 20000, deskripsi: 'Naikkan kredibilitas akun Instagram Anda dengan followers aktif.', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png' },
      { id: 'ig', nama: 'Instagram Likes 500', harga: 12000, deskripsi: 'Like cepat untuk postingan agar tampil lebih populer.', logo: 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png' },
      { id: 'tt', nama: 'TikTok Followers 1K', harga: 25000, deskripsi: 'Tambah followers TikTok aktif dan organik dengan cepat.', logo: 'https://cdn-icons-png.flaticon.com/512/3046/3046120.png' },
      { id: 'tt', nama: 'TikTok Likes 500', harga: 15000, deskripsi: 'Boost interaksi video TikTok Anda dengan 500 likes instan.', logo: 'https://cdn-icons-png.flaticon.com/512/3046/3046120.png' },
      { id: 'wa', nama: 'WhatsApp Channel Followers 500', harga: 50000, deskripsi: 'Perkuat channel WA Anda dengan 500 pengikut langsung.', logo: 'https://cdn-icons-png.flaticon.com/512/733/733585.png' }
    ];

    let keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];

    function simpanKeranjang() {
      localStorage.setItem("keranjang", JSON.stringify(keranjang));
    }

    function getJumlah(nama) {
      const item = keranjang.find(p => p.nama === nama);
      return item ? item.jumlah : 0;
    }

    function tambahKeranjang(nama, harga) {
      const index = keranjang.findIndex(p => p.nama === nama);
      if (index !== -1) {
        keranjang[index].jumlah += 1;
      } else {
        keranjang.push({ nama, harga, jumlah: 1 });
      }
      simpanKeranjang();
      tampilkanProduk();
    }

    function kurangKeranjang(nama) {
      const index = keranjang.findIndex(p => p.nama === nama);
      if (index !== -1) {
        keranjang[index].jumlah -= 1;
        if (keranjang[index].jumlah <= 0) {
          keranjang.splice(index, 1);
        }
      }
      simpanKeranjang();
      tampilkanProduk();
    }

    function tampilkanProduk(filter = 'all') {
      const container = document.getElementById('produkList');
      container.innerHTML = '';
      daftarProduk.filter(p => filter === 'all' || p.id === filter).forEach(p => {
        const jumlah = getJumlah(p.nama);
        container.innerHTML += `
          <div class="glass-card rounded-2xl p-6 shadow-md hover:scale-105 transition-all text-center">
            <div class="w-20 h-20 bg-white/10 p-2 rounded-full mx-auto mb-4 flex items-center justify-center">
              <img src="${p.logo}" alt="${p.nama}" class="h-12 w-12 object-contain">
            </div>
            <h3 class="text-xl font-semibold text-white">${p.nama}</h3>
            <p class="text-sm text-gray-300 mb-2">${p.deskripsi}</p>
            <p class="text-sm text-gray-400">Harga mulai <span class="text-white font-bold">Rp${p.harga.toLocaleString()}</span></p>
            ${jumlah > 0 ? `
              <div class="flex justify-center items-center gap-2 mt-3">
                <button onclick="kurangKeranjang('${p.nama}')" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-full text-white font-bold">âˆ’</button>
                <span class="text-lg font-semibold">${jumlah}</span>
                <button onclick="tambahKeranjang('${p.nama}', ${p.harga})" class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded-full text-white font-bold">+</button>
              </div>
            ` : `
              <button class="mt-3 px-4 py-2 bg-green-500 hover:bg-green-600 rounded-full text-white text-sm font-semibold" onclick="tambahKeranjang('${p.nama}', ${p.harga})">Tambah</button>
            `}
          </div>`;
      });
    }

    function filterProduk(id) {
      tampilkanProduk(id);
    }

    window.onload = () => tampilkanProduk();
  </script>
</body>
</html>
